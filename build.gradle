group 'com.bigdata'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'project-report'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '1.5.1.RELEASE'
    compile group: 'com.google.apis', name: 'google-api-services-bigquery', version: 'v2-rev335-1.22.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.4'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources", "src/test/resources"]
        }
    }
}